<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>| Personal Portfolio |</title>
  </head>
  <body>
    <!-- Start Header -->
    <!-- Start Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Personal Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div id="navbar-top" class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Work</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- End Header -->

    <!-- Start Hero -->
    <section id="hero-section" class="hero-section">
      <h1>Hey! I am Bluefox182</h1>
      <p>Front-End Developer</p>
    </section>
    <!-- End Hero -->

    <!-- START PROJECTS -->
    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">My Projects</h2>
      <div class="projects-grid">
        <a
          href="https://bluefox182.github.io/Tribute-Page/"
          class="project project-grid-tile"
          target="_blank"
        >
          <img
            src="./images/project02.png"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Tribute Page</p>
        </a>
        <a
          href="https://bluefox182.github.io/Survey-Form/"
          class="project project-grid-tile"
          target="_blank"
        >
          <img
            src="./images/project03.png"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Survey Form</p>
        </a>
        <a href="" class="project project-grid-tile" target="_blank">
          <img
            src="./images/project01.jpg"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Project 03</p>
        </a>
        <a href="" class="project project-grid-tile" target="_blank">
          <img
            src="./images/project01.jpg"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Project 04</p>
        </a>
        <a href="" class="project project-grid-tile" target="_blank">
          <img
            src="./images/project01.jpg"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Project 05</p>
        </a>
        <a href="" class="project project-grid-tile" target="_blank">
          <img
            src="./images/project01.jpg"
            alt="Project 1"
            class="project-image"
          />
          <p class="project-title">Project 06</p>
        </a>
      </div>
      <!-- SHOW ALL BUTTON -->
      <button type="button" class="btn btn-lg btn-outline-dark">
        <!-- <button type="button" class="btn btn-lg btn-outline-dark"> -->
        Show ALL
      </button>
    </section>
    <!-- END PROJECTS -->

    <!-- START CONTACT SECTION -->
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>
      </div>
      <div id="btn-contact" class="contact-links">
        <a
          id="profile-link"
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><img
            src="https://img.icons8.com/material-sharp/24/000000/facebook-new.png"
          />
        </a>
        <a
          id="profile-link"
          href="https://github.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><img
            src="https://img.icons8.com/material-rounded/24/000000/github.png"
          />
        </a>
        <a
          id="profile-link"
          href="https://twitter.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><img
            src="https://img.icons8.com/ios-filled/50/000000/twitter-circled--v1.png"
          />
        </a>
        <a
          id="profile-link"
          href="mailto:example@example.com"
          class="btn contact-details"
          ><img
            src="https://img.icons8.com/ios-filled/100/000000/apple-mail.png"
          />
        </a>
      </div>
    </section>
    <!-- END CONTACT SECTION -->
    <!-- Start JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
